<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="../assets/img/logo/RbgBrain.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
  <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" type="text/css">

  <!-- Добавьте id для ссылки на тему -->
  <link id="theme-link" href="css/theme.min.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
   <script>
    // Script to set the theme before the page loads
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-mode');
        document.getElementById('theme-link').href = 'css/theme-dark.min.css';
      } else {
        document.documentElement.classList.remove('dark-mode');
        document.getElementById('theme-link').href = 'css/theme.min.css';
      }
    })();
  </script>

  <title>TeamTeach</title>
</head>

<body>
  <div id="root"></div>

  <!-- Добавьте Popper.js и Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBaHBOvKAoMj8wwBx7r2YZ6CdYmdwBvUANgkeMQu9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Включите ваш основной скрипт -->
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
